<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirrFlow - Personal Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-wrapper">
        <div class="login-container">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-wallet"></i>
                    <h1>BirrFlow</h1>
                </div>
                <p class="tagline">Your Best Money Assistant</p>
            </div>
            
            <div class="login-form">
                <h2>Welcome Back</h2>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="button" class="btn-primary" onclick="window.location.href='dashboard.html'">
                        Sign In
                    </button>
                </form>
                
                <p class="signup-link">
                    New to BirrFlow? <a href="#">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
